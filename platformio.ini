[env:seeed-xiao-esp32-c6]
platform = Seeed Studio
board = seeed-xiao-esp32-c6
framework = arduino

lib_deps =
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit GC9A01A @ ^1.1.0

build_flags =
    -D LV_CONF_INCLUDE_SIMPLE
    -I${PROJECT_DIR}/src
